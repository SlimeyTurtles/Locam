version: '3'
services:
  web:
    image: locam_backend_v3
    build: .
    ports:
      - "8832:8832"
    volumes:
      - persistent_volume:/app/volumes
    restart: unless-stopped
volumes:
  persistent_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ubuntu/tri2/t4_spiderbiters_8194_8832_8833/locam_backend